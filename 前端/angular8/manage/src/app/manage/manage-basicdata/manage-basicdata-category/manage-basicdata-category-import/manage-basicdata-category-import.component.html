<div class="modal-header">
  <h4 class="modal-title">导入{{categoryTypeName}}数据</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" id="ImportData">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <h5>
        请按照模板填写后上传，即可完成{{categoryTypeName}}数据导入
      </h5>
      <ul class="media-list">
        <li class="media">
          <div class="media-left">
            <a href="javascript:" class="btn border-primary text-primary btn-flat btn-rounded btn-xs">1</a>
          </div>

          <div class="media-body">
            <p>如果您没有模板请先下载</p>
            <p><a href="{{downloadTemplateUrl}}"
                class="btn btn-primary btn-xs">下载{{categoryTypeName}}数据模板</a></p>
          </div>
        </li>

        <li class="media">
          <div class="media-left">
            <a href="javascript:" class="btn border-primary text-primary btn-flat btn-rounded  btn-xs">2</a>
          </div>

          <div class="media-body">
            <p>按照模板结构填写数据，注意：</p>
            <ol>
              <li>名称不能为空</li>
              <li>同级名称不能重复</li>
            </ol>
          </div>
        </li>

        <li class="media">
          <div class="media-left">
            <a href="javascript:" class="btn border-primary text-primary btn-flat btn-rounded btn-xs">3</a>
          </div>

          <div class="media-body">
            <div class="form-group">
              <label for="Picture">导入{{categoryTypeName}}数据</label>
              <div class="content-group">
                <div class="CustomUpFile ImageUpload">
                  <div class="Message SelectFile" (click)="uploadFile()">
                    <span>选择文件</span>
                  </div>
                  <input class="CustomFileControl" type="file" style="display: none">
                  <img alt="" class="img-responsive center-block">
                  <input id="Picture" name="Picture" type="hidden" value="">
                </div>
              </div>
              <span class="field-validation-valid" data-valmsg-for="Picture" data-valmsg-replace="true"></span>
            </div>
            <p style="display: none">文件仅支持.xslx格式。</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="this.activeModal.close()">关闭</button>
</div>
