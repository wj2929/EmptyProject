<div class="page-container">
  <!-- Page content -->
  <div class="page-content">
    <!-- Main content -->
    <div class="content-wrapper">
      <div class="login-container">
        <!-- Page container -->
        <div class="page-container ">

          <!-- Page content -->
          <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

              <!-- Simple login form -->
              <form [formGroup]="formModel" (submit)="OnSubmit()">
                <div class="panel panel-body login-form">
                  <div class="text-center">
                    <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
                    <h5 class="content-group">登录 <small class="display-block">在下方输入你的账号</small></h5>
                  </div>

                  <div class="form-group has-feedback has-feedback-left">
                    <input type="text" class="form-control" placeholder="用户名" formControlName="UserName">
                    <div class="form-control-feedback">
                      <i class="icon-user text-muted"></i>
                    </div>
                  </div>

                  <div class="form-group has-feedback has-feedback-left">
                    <input type="password" class="form-control" placeholder="密码" formControlName="Password">
                    <div class="form-control-feedback">
                      <i class="icon-lock2 text-muted"></i>
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="formModel.invalid">登录 <i
                        class="icon-circle-right2 position-right"></i></button>
                  </div>

                </div>
              </form>
              <!-- /simple login form -->

            </div>
            <!-- /main content -->

          </div>
          <!-- /page content -->

        </div>
        <!-- /page container -->
      </div>
    </div>
  </div>
</div>
